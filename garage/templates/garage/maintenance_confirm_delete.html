{% extends 'garage/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Delete Maintenance Record</h2>
    <p>Are you sure you want to delete this record?</p>
    <p><strong>{{ object.service_type.name }}</strong> on {{ object.date }}</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'vehicle_detail' object.vehicle.pk %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
