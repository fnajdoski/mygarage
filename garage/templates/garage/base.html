{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGarage - Vehicle Maintenance Tracker</title>
    <!-- Use existing CSS for now, assuming it's in static/css/main.css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="navbar-glass">
            <div class="container navbar-content">
                <a href="{% url 'dashboard' %}" class="logo">MyGarage</a>
                <nav class="nav-links">
                    <a href="{% url 'dashboard' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
                    <a href="{% url 'vehicle_list' %}"
                        class="nav-link {% if 'garage' in request.path %}active{% endif %}">My Vehicles</a>
                </nav>
            </div>
        </header>

        <main id="main-content" class="container">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="app-footer">
            <div class="container">
                <p>&copy; 2025 MyGarage Thesis Project</p>
            </div>
        </footer>
    </div>
</body>

</html>
